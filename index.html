   <script>
    function fncBMI() {
      var bmi; //BMI
      var w; //体重
      var h; //身長
      w = eval(document.bmi.bmiWeight.value);
      h = eval(document.bmi.bmiHeight.value) / 100; //メートルに変換
      bmi = w / (h * h);
      document.bmi.bmiAns.value = bmi;
    }
  </script>
